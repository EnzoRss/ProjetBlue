<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./assets/Css/creation.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;700&display=swap" rel="stylesheet">
  

</head>

<body>
  <div class="wrapper">
    <form class="form" id="one" action="/game" method="post">
      <div class="pageTitle title">Création Personnage </div>
      <div class="secondaryTitle title">Veuillez compléter les champs pour créer le personnage</div>
      <input type="text" class="name formEntry" placeholder="Nom du personnage " name ="username"  required/>
   
      <fieldset id="object" aria-required="true">


        <div class="radio-image">
          <legend>Choisissez un objet qui vous aidera dans votre aventure:</legend>
          <input type="radio" id="option1" name="options" value="1">
          <label for="option1" class="picto-item" aria-label="Stat de départ: or: +0  reputation: + 20 ">
            
            <img  class="picto-item" src="./assets/img/controller.png" alt="Option 1">
            <p id="controllertext"> Vous commencez avec un bonus de réputation de 20 et 5 d'or </p>
          </label>
          <legend id="itemlegend1"> manette </legend>
        </div>
         
        <div class="radio-image">
          <input type="radio" id="option2" name="options" value="2">
          <label for="option2" class="picto-item" aria-label="Stat de départ: or: +50  reputation: -20 ">
            <img  class="picto-item"  src="./assets/img/monitor.png" alt="Option 2">
            <p id="screentext"> Vous commencez avec un bonus d'argent de  50 or  et 10 d'or</p>
          </label>
          <legend  id="itemlegend2"> Ecran 360Hz </legend>
        </div>
          <div class="radio-image">
            <input type="radio" id="option3" name="options" value="3">
            <label for="option3" class="picto-item" aria-label="Stat de départ: or: +5  reputation: + 5 ">
              <img  class="picto-item" src="./assets/img/mouse.png" alt="Option 2">
              <p id="mousetext"> Vous commencez avec un bonus de réputation de 60 d' or  et 5 de réputation</p>
          </label>
          <legend  id="itemlegend3"> Souris 12 touches </legend>
        </div>
      </fieldset>
      



        <fieldset id="two">
          <legend id ="title">Quel est votre jeu préféré ? </legend>

          <div>
            <input   type="radio" id="valorant" name="item" value="valorant" checked />
            <label  name="answers"for="1">Valorant</label>
          </div>

          <div>
            <input    type="radio" id="rocketleague" name="item" value="rocketleague" />
            <label  name="answers"for="1">Rocket League</label>
          </div>

          <div>
            <input    type="radio" id="lol" name="item" value="lol" />
            <label  name="answers"for="1">League Of Legends</label>
          </div>


        </fieldset>

      
      <fieldset id="two">
        <legend  name="answers" id ="title">Lorsque vous jouez en multijoueur vous jouez... ? </legend>
      
        <div>
          <input type="radio" id="valorant" name="game" value="foryou" checked />
          <label  name="answers"for="2">...Pour vous</label>
        </div>
      
        <div>
          <input type="radio" id="rocketleague" name="game" value="fortheteam" />
          <label name="answers" for="2">...Pour l'équipe</label>
        </div>
      
        <div>
          <input type="radio" id="lol" name="game" value="both" />
          <label name="answers "for="2">...Un peu des deux</label>
        </div>
      </fieldset>


        <fieldset id="three">
          <legend>Après une défaite cuisante en jeu, vous ..</legend>

          <div>
            <input type="radio" id="valorant" name="question" value="ragenbreak" checked />
            <label name="answers" for="3">..Cassez votre bureau</label>
          </div>

          <div>
            <input type="radio" id="rocketleague" name="question" value="rage" />
            <label  name="answers" for="3">..Tapez sur la table</label>
          </div>

          <div>
            <input type="radio" id="lol" name="question" value="calm" />
            <label  name="answers" for="3">..Restez calme</label>
          </div>
        </fieldset>

        <button class="submit formEntry" type="submit">Submit</button>

    </form>
  </div>
  <script src="./assets/Js/start.js"></script>
</body>

</html>
