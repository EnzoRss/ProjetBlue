<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose you're choice</title>
    <link href="assets/Css/dynamic-page-style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;700&family=Poppins:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>

      <div class="content">

          <div class="header">

                  <div class="popularity">
                      <img src="assets/img/popularity.png" alt="">
                      <p>{{:Data.Data.Player.popu}}</p>
                  </div>

                  <div class="name">
                      <h2>{{:Data.Data.Player.username}}</h2>
                  </div>

                  <div class="money">
                      <img src="assets/img/money.png" alt="">
                      <p>{{:Data.Data.Player.argent}}</p>
                  </div>
          </div>

        <div class="resume">
            {{if Data.type="event"}} 
                ( {{:Data.Data.event.Description}} )
            {{else Data.consequence="consequence"}} 
                ( {{:Data.Data.event.consequence}} )    
            {{/if}}
        </div>

        <div class="choices">
                <form>
                    <button type="submit" value="choice1"  id="choices1" > <p>{{:Data.Data.event.Choix_1}}</p></button>
                </form>

                <form>
                    <button type="submit" value="choice2"  id="choices2" > <p>{{:Data.Data.event.Choix_2}}</p></button>
                </form>    
              
        </div>
      </div>

        
        <script src="assets/Js/scripts.js"></script>
</body>
</html>
