<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose you're choice</title>
    <link href="assets/Css/dynamic-page-style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Dosis:wght@300;700&family=Poppins:ital,wght@1,500&display=swap" rel="stylesheet">
</head>
<body>

      <div class="content">

          <div class="header">

                  <div class="popularity">
                      <img src="assets/img/popularity.png" alt="">
                      <p>{{:Player.popu}}</p>
                  </div>

                  <div class="name">
                      <h2>{{:Player.username}}</h2>
                  </div>

                  <div class="money">
                      <img src="assets/img/money.png" alt="">
                      <p>{{:Player.argent}}</p>
                  </div>
          </div>

        <div class="resume">
            {{:Description}}
        </div>

        <div class="choices">
              <div id="choices1">
                    <p>{{:choix1}}</p>            
              </div>

              <div id="choices2">
                   <p>{{:choix2}}</p> 
              </div>
        </div>
      </div>

        
        <script src="assets/Js/scripts.js"></script>
</body>
</html>
