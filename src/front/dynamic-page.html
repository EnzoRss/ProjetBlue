<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Choose you're choice</title>
    <link href="assets/Css/dynamic-page-style.css" rel="stylesheet">
</head>
<body>

      <div class="content">

          <div class="header">

                  <div class="popularity">
                      <img src="assets/img/popularity.png" alt="">
                      <p>{{:Player.popu}}</p>
                  </div>

                  <div class="name">
                      <h2>{{:Player.username}}</h2>
                  </div>

                  <div class="money">
                      <img src="assets/img/money.png" alt="">
                      <p>{{:Player.argent}}</p>
                  </div>
          </div>

        <div class="resume">
            {{:Description}}
        </div>

        <div class="choices">
              <div id="choices1">
                    {{:choix1}}            
              </div>

              <div id="choices2">
                    {{:choix2}}
              </div>
        </div>
      </div>

        
        <script src="assets/Js/scripts.js"></script>
</body>
</html>
